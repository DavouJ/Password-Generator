<html lang="en-gb">

    <meta charset="UTF-8" />

    <title>Password Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">


    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

      <div class="container p-5 my-5 w-50 rounded-3 card">
        <h1 class="display-5 fw-bold text-center">Password Generator</h1>
        <button id="generate" class="btn btn-dark mx-5 btn-lg" type="button">Generate Password</button>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
      </div>
